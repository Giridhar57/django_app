<!DOCTYPE html>
<html>
<head>
    <title>New Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .container {
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
          }
    </style>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
        <div class="container-fluid">
            <img src="https://cdn-icons-png.flaticon.com/128/1995/1995450.png" alt="Services" width="35" height="35">
          <div class="navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{%url 'all_issues'%}">All Issues</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="card">
            <h2 class="card-title" style="text-align: center;">New Issue</h2>
        <form method="post" action="{% url 'new_issue' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID:</label>
                <input class="form-control" type="text" id="user_id" name="user_id" required><br>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input class="form-control" type="text" id="location" name="location" required><br>
            </div>
            <div class="mb-3">
                <label for="problem" class="form-label">Problem:</label>
                <textarea class="form-control" id="problem" name="problem" required></textarea><br>
            </div>
            <div class="mb-3">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
